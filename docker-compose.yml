version: "3.8"

services:
  postgresql:
    image: postgres:13
    container_name: temporal-postgres
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 12

  temporal:
    image: temporalio/auto-setup:latest
    container_name: temporal
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      DB: postgres12
      POSTGRES_PORT: 5432
      POSTGRES_SEEDS: postgresql
      POSTGRES_USER: temporal
      POSTGRES_PWD: temporal
      POSTGRES_DB: temporal
      POSTGRES_VISIBILITY_DB: temporal_visibility
    ports:
      - "7233:7233"
    # optional UI v2
  ui:
    image: temporalio/ui:latest
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    ports:
      - "8233:8233"
    depends_on:
      - temporal

  migrations:
    build: ./migrations/drizzle
    depends_on:
      - postgresql
    environment:
      - DATABASE_URL=postgresql://temporal:temporal@postgresql:5432/temporal
    command: bash -c "npm run generate && npm run migrate"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgresql
      - temporal
      - migrations
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app:/app/packages/common
      - DATABASE_URL=postgresql://temporal:temporal@postgresql:5432/temporal
      - TEMPORAL_SERVER=temporal:7233
    ports:
      - "8000:8000"
    command: uvicorn services.api.app.main:app --host 0.0.0.0 --port 8000

  order-worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgresql
      - temporal
      - migrations
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app:/app/packages/common
      - DATABASE_URL=postgresql://temporal:temporal@postgresql:5432/temporal
      - TEMPORAL_SERVER=temporal:7233
      - ORDER_TASK_QUEUE=order-tq
    command: python services/order_worker/worker.py

  shipping-worker:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgresql
      - temporal
      - migrations
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app:/app/packages/common
      - DATABASE_URL=postgresql://temporal:temporal@postgresql:5432/temporal
      - TEMPORAL_SERVER=temporal:7233
      - SHIPPING_TASK_QUEUE=shipping-tq
    command: python services/shipping_worker/worker.py

volumes:
  pgdata: